<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <a class="active" href="#">Products</a>
            <div class="menu-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu">
                <a href="../index.html">Home</a>
                <a href="">Soon</a>
                <a href="../cart/index.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a>
            </div>
        </nav>
    </header>
    <section id="products">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product" data-name="Gaming screen" data-desc="nice colors and sounds effects and high refresh rate" data-img="/images/toQwYqxAEQCBaWc7r2b5iP.jpg">
                <img src="/images/toQwYqxAEQCBaWc7r2b5iP.jpg" alt="Gaming screen">
                <h3>Gaming screen </h3>
                <p>  </p>
                <button class="view-product-button" onclick="viewProduct('Gaming screen', '/images/toQwYqxAEQCBaWc7r2b5iP.jpg', 'nice colors and sounds effects and high refresh rate')">View Product</button>  
                                  </div>
    </section> 
     <script>
        function toggleMenu() {
            const nav = document.getElementById('navbar');
            nav.classList.toggle('active');
        }

        let cartCount = 0;
        let cartItems = [];

        function addToCart(productName, img, desc) {
            const product = {
                name: productName,
                img: img,
                desc: desc
            };
            cartItems.push(product);
            cartCount++;
            document.getElementById('cart-count').textContent = cartCount;

            localStorage.setItem('cartItems', JSON.stringify(cartItems));
        }

        window.onload = function() {
            const savedCartItems = JSON.parse(localStorage.getItem('cartItems'));
            if (savedCartItems) {
                cartItems = savedCartItems;
                cartCount = cartItems.length;
                document.getElementById('cart-count').textContent = cartCount;
            }
        }

        function viewProduct(productName, img, desc) {
            localStorage.setItem('productName', productName);
            localStorage.setItem('productImg', img);
            localStorage.setItem('productDesc', desc);
            window.location.href = '/info-items/product-details.html'; 
        }
    </script>
    <script src="/script-to-fic-lng/script.js"></script>
</body>
</html>
